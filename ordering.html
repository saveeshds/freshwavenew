<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Order</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'poppins';
        }

        body {
            background-color: #e09082;
            background-image: linear-gradient(315deg, #e09082 0%, #f8dba4 74%);
            padding: 20px;
        }

        h1 {
            color: #4d9559;
            font-size: 2em;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        h2 {
            color: #4d9559;
            font-size: 1.5em;
            margin: 15px 0;
        }

        div {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-size: 1.2em;
            color: #4d9559;
            margin-bottom: 5px;
        }

        input[type="number"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #4d9559;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #27a770;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #4d9559;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        thead {
            background-color: #4d9559;
            color: white;
        }

        tfoot {
            font-weight: bold;
        }

        #totalPrice {
            color: #4d9559;
        }
    </style>
</head>
<body>
    <h1>Order Groceries</h1>

    <form id="groceryForm">

        <!-- Example fruit options -->
        <div>

        <button type="button" onclick="addToCart()">Add to Cart</button>
        <button type="button" onclick="buyNow()">Buy Now</button>
        <button type="button" onclick="addToFavourites()">Add to Favourites</button>
        <button type="button" onclick="applyFavourites()">Apply Favourites</button>
    </form>

    <!-- Table to show current items and prices -->
    <table id="cartTable">
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity/Weight</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Items will be added dynamically here -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Total</td>
                <td id="totalPrice">Rs0.00</td>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>
