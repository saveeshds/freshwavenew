<div class="loyalty-page">
  <div class="form-container">
      <h2>Supermarket Loyalty Program Registration</h2>

      <form>
          <fieldset>
              <legend>Customer Information:</legend>
              <label for="first_name">First Name:</label>
              <input type="text" id="first_name" name="first_name" required>

              <label for="last_name">Last Name:</label>
              <input type="text" id="last_name" name="last_name" required>

              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required>

              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required>

              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required>

              <label for="city">City:</label>
              <input type="text" id="city" name="city" required>

              <label for="state">State/Province:</label>
              <input type="text" id="state" name="state" required>

              <label for="postal_code">Postal Code:</label>
              <input type="text" id="postal_code" name="postal_code" required>
          </fieldset>

          <fieldset>
              <legend>Loyalty Schemes:</legend>
              <label>
                  <input type="radio" id="basic_scheme" name="loyalty_scheme" value="basic" required>
                  <strong>Basic Loyalty Scheme:</strong>
                  <ul>
                      <li>Earn 1 point for every $1 spent.</li>
                      <li>Receive a $5 voucher for every 500 points earned.</li>
                      <li>Access to exclusive members-only discounts.</li>
                  </ul>
              </label>
              <label>
                  <input type="radio" id="premium_scheme" name="loyalty_scheme" value="premium" required>
                  <strong>Premium Loyalty Scheme:</strong>
                  <ul>
                      <li>Earn 1.5 points for every $1 spent.</li>
                      <li>Receive a $10 voucher for every 700 points earned.</li>
                      <li>Free delivery for online orders over $50.</li>
                      <li>Access to exclusive members-only discounts and events.</li>
                  </ul>
              </label>
              <label>
                  <input type="radio" id="elite_scheme" name="loyalty_scheme" value="elite" required>
                  <strong>Elite Loyalty Scheme:</strong>
                  <ul>
                      <li>Earn 2 points for every $1 spent.</li>
                      <li>Receive a $20 voucher for every 1000 points earned.</li>
                      <li>Free delivery for online orders.</li>
                      <li>Access to exclusive members-only discounts, events, and early access to sales.</li>
                      <li>Priority customer service.</li>
                  </ul>
              </label>
          </fieldset>

          <input type="submit" value="Register">
      </form>
  </div>
